<div class="body">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <app-side-bar></app-side-bar>
      </div>
      <div class="col-9">
        <div class="row mb-3">
          <div class="col p-0 ps-1">
            <h3>Users</h3>
          </div>
        </div>
        <div class="row p-0 ps-1">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Image</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of allUsers;let i=index">
                <td scope="row">{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>
                  <img class="img-fluid" src="http://localhost:8000/users_images/{{user.image}}" alt="">
                </td>
                <td>
                  <select #select class="form-select form-select-sm" aria-label=".form-select-sm example" (change)="update(user.id,select.value)">
                    <option selected disabled *ngIf="user.role_id==100">admin</option>
                    <option selected disabled *ngIf="user.role_id==101">author</option>
                    <option selected disabled *ngIf="user.role_id==102">user</option>
                    <option value="100" >admin</option>
                    <option value="101" >author</option>
                    <option value="102" >user</option>
                  </select>
                </td>
                <td>
                  <a class="btn btn-danger" (click)="delete(user.id)"><i class="fa-solid fa-trash-can"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
